<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot with PDF Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      h2 {
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        background: #28a745;
        color: white;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background: #218838;
      }
      .pdf-list {
        margin-top: 20px;
        text-align: left;
      }
      .pdf-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #fff;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .pdf-item button {
        background: #dc3545;
        padding: 5px;
        border-radius: 5px;
      }
      .pdf-item button:hover {
        background: #c82333;
      }
      .chat-response {
        margin-top: 20px;
        padding: 10px;
        background: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AI Chatbot with PDF Upload</h2>

      <h3>Upload PDF</h3>
      <input type="file" id="pdfInput" />
      <button onclick="uploadPDF()">Upload</button>

      <h3>Chat with AI</h3>
      <input type="text" id="queryInput" placeholder="Ask a question..." />
      <button onclick="queryChatbot()">Ask</button>
      <div class="chat-response" id="chatResponse"></div>

      <h3>Uploaded PDFs</h3>
      <div class="pdf-list" id="pdfList"></div>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8000/api";

      // üìå Upload PDF
      async function uploadPDF() {
        const fileInput = document.getElementById("pdfInput");
        if (fileInput.files.length === 0) {
          alert("Please select a PDF file to upload.");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          let response = await fetch(`${API_BASE}/upload/`, {
            method: "POST",
            body: formData,
          });
          let data = await response.json();

          if (response.ok) {
            alert("‚úÖ PDF Uploaded Successfully!");
            listPDFs(); // Refresh list
          } else {
            alert("‚ùå Error: " + data.error);
          }
        } catch (error) {
          alert("‚ùå Network Error: " + error.message);
        }
      }

      // üìå Query Chatbot
      async function queryChatbot() {
        const query = document.getElementById("queryInput").value.trim();
        const chatResponse = document.getElementById("chatResponse");
    
        if (!query) {
            alert("Please enter a question.");
            return;
        }
    
        // Show loading message
        chatResponse.innerHTML = `<strong>AI Response:</strong> <br> <span id="loading" style="color: gray;">Thinking...</span>`;
    
        try {
            let response = await fetch(`${API_BASE}/chat/?q=${encodeURIComponent(query)}`);
            let data = await response.json();
    
            // Ensure the response is correctly formatted
            let aiResponse = data.results?.trim() || "AI did not generate a response.";
    
            // Convert newlines & bullet points to proper HTML format
            aiResponse = aiResponse.replace(/\n/g, "<br>").replace(/‚Ä¢/g, "<br>‚Ä¢ ");
    
            // Display AI response and remove loading indicator
            chatResponse.innerHTML = `<strong>AI Response:</strong> <br> ${aiResponse}`;
    
        } catch (error) {
            chatResponse.innerHTML = `<strong>AI Response:</strong> <br> 
                <span style="color: red;"> Chatbot Error: Unable to fetch response. Please try again later.</span>`;
        }
    }

      // üìå List PDFs
      async function listPDFs() {
        try {
          let response = await fetch(`${API_BASE}/list/`);
          let data = await response.json();

          const pdfList = document.getElementById("pdfList");
          pdfList.innerHTML = "";

          if (data.length === 0) {
            pdfList.innerHTML = "<p>No PDFs uploaded.</p>";
            return;
          }

          data.forEach((pdf) => {
            let pdfItem = document.createElement("div");
            pdfItem.className = "pdf-item";
            pdfItem.innerHTML = `
                        <span>${pdf.title}</span>
                        <button onclick="deletePDF(${pdf.id})">Delete</button>
                    `;
            pdfList.appendChild(pdfItem);
          });
        } catch (error) {
          alert("‚ùå Error loading PDFs: " + error.message);
        }
      }

      // üìå Delete PDF
      async function deletePDF(pdfId) {
        if (!confirm("Are you sure you want to delete this PDF?")) return;

        try {
          let response = await fetch(`${API_BASE}/delete/${pdfId}/`, {
            method: "DELETE",
          });
          let data = await response.json();

          if (response.ok) {
            alert("‚úÖ PDF Deleted Successfully!");
            listPDFs(); // Refresh list
          } else {
            alert("‚ùå Error: " + data.error);
          }
        } catch (error) {
          alert("‚ùå Delete Error: " + error.message);
        }
      }

      // Load PDFs on page load
      listPDFs();
    </script>
  </body>
</html>
